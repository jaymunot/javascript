<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode</title>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">press the key and watch magic
            </div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown', function (e){
        insert.innerHTML=`
        <div class='color'>
            <table>
                <tr>
                    <th>key</th>
                    <th>keycode</th>
                    <th>code</th>
                </tr>
                <tr>
                    <th>${e.key}</th>
                    <th>${e.keyCode}</th>
                    <th>${e.code}</th>
                </tr>
            </table>
        </div>            
        `
    })

</script>
</html>
